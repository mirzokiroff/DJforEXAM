{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFolio.com</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body class="hero">
    <div class="hero">
      <h1 class="fst-italic">Assalomu Alaykum!</h1>
      <p class="fw-semibold">DevFolio bilan o'z karyerangizni qurishini boshlang.</p>
      <div class="buttons">
        <a href="{% url 'login' %}" class="btn btn-outline-primary">Kirish</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success">Ro'yxatdan o'tish</a>
      </div>
    </div>
    <div class="container bootstrap snippets bootdey">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="well search-result">
            <div class="form-group row">
                <form method="get" class="input-group mb-3">
                    <input type="text" class="form-control" name="q" placeholder="Enter your name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-info" type="submit" id="button-addon2">Search</button>
                    <a href="/" class="btn btn-outline-danger" type="reset">Reset</a>
                </form>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% if users != None %}
                {% for user in users %}
                    <div class="col">
                    <div class="card h-100">
                        <img src="{{user.image.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <a class="link-underline-light" href="{% url 'user' user.username %}"><h5 class="card-title">{{user.get_full_name}}</h5></a>
                        <p class="card-text">{{user.about_me|slice:150}}...</p>
                        </div>
                        <div class="card-footer">
                        <small class="text-body-secondary">{{user.job}}</small>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            {% endif %}
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
